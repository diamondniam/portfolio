<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="nav">

                <div class="nav-left">
    
                    <div class="nav-logo">
                        <img src="src/Logo.png" alt="Logo" width="55px">
                    </div>
    
                </div>
                
                <div class="nav-right">
    
                    <div class="about-me">
                        ABOUT ME
                    </div>
        
                    <div class="projects">
                        PROJECTS
                    </div>
        
                    <div class="contacts">
                        <img src="src/UI.png" width="225px" alt="contacts"> 
                    </div>
    
                </div>
    
            </div>

            <div class="header-inner">

                <div class="header-left">
                    
                    <div class="header-photo">
                        <img src="src/Photo.png" width="540px" alt="Header Photo">
                    </div>

                    <div class="header-text">
                        <img src="src/the best 2022.png" width="220px" alt="Text">
                    </div>
    
                    <div class="strip-up">
                        <img src="src/strip up.png" width="250px" alt="Strip Up">
                    </div>
                    
                </div>
    
                <div class="header-right">
    
                    <div class="header-title">
                        <img src="src/Title.png" width="540px" alt="Title">
                    </div>
    
                    <div class="strip-left">
                        <img src="src/strip left.png" width="160px" alt="Strip Left">
                    </div>
    
                </div>
    
            </div>
            
        </div>

    </div>
</body>
</html>
